---

- name: upgrade all packages 
  yum:
    name: "*"
    state: latest
  tags: upgrade 


- name: ensure a list of packages installed
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - wget
    - curl
    - bash-completion
    - vim
    - net-tools
    - yum-utils
    - pyOpenSSL
    - git
    - bind-utils
    - iptables-services
    - bridge-utils
    - kexec-tools
    - sos
    - psacct
    - java-1.8.0-openjdk-headless
    - python-passlib
    - centos-release-openshift-origin311
    - centos-release-ansible26
  tags: package

- name: Downgrade ansible package to version 2.6
  command: yum downgrade ansible -y
  tags: package

- name: Ensure tzdata package is installed (Linux).
  package:
    name: tzdata
    state: present
  tags: package

- name: Ensure rsyslog package is installed
  package:
    name: rsyslog
    state: present
  tags: package


- name: Ensure rsyslog is running and enabled as configured
  service:
    name: rsyslog
    state: started
    enabled: yes
  tags: package


- name: Install Docker package
  package: 
    name: docker
    state: present
  tags: package  

- name: Ensure Docker is enabled at boot
  service:
    name: docker
    enabled: yes
  tags: package

- name: Configure docker storage (DEVS)
  lineinfile:
    path: /etc/sysconfig/docker-storage-setup
    regexp: '^STORAGE_DRIVER="overlay2" '
    insertafter: '^#STORAGE_DRIVER="overlay2" '
    line: 'DEVS=/dev/sdb'
    owner: root
    group: root
    mode: 0664
  tags: docker-storage
 
- name: Configure docker storage (VG)
  lineinfile:
    path: /etc/sysconfig/docker-storage-setup
    regexp: '^DEVS=/dev/sdb '
    insertafter: '^#DEVS=/dev/sdb '
    line: 'VG=docker-vg'
    owner: root
    group: root
    mode: 0664
  tags: docker-storage
 
- name: Create docker storage setup
  command: docker-storage-setup
  tags: docker-storage

- name: Ensure Docker is running
  service:
    name: docker
    state: started
  tags: docker-storage

- name: Copy hosts into /etc/hosts
  copy:
    src: hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644
  tags: etc_hosts
